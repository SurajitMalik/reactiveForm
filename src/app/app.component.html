<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.3.1/css/foundation.min.css">

<div *ngIf="!name else formInfo">
  <form action="" [formGroup]="rForm" ng-submit="adPost(rForm.value)">
    <div class="form-container">
      <div class="row columns">
        <h1>My Reactive Form</h1>
        <label for="">Name:
          <input type="text" name="" id="" formControllerName="name">
        </label>
        <label for="">Descriptions: input:
          <textarea name="" id="" cols="30" rows="10" formControllerName="description"></textarea>
        </label>
        <label for="">Validate</label>
        <input type="checkbox" name="validate" id="" formControllerName="validate" value="1">On
        <input type="submit" value="Submit form" class="button expended" [disabled]="!rForm.valid">
      </div>
    </div>
  </form>
</div>
<ng-template #formInfo>
  <div class="form-container">
    <div class="row columns">
      <h1>{{name}}</h1>
      <p>{{description}}</p>
    </div>
  </div>
</ng-template>
